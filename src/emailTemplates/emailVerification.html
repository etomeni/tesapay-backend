<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesaPay - Email Verification</title>
</head>
<body>

    <p style="text-align: center;">
        <span style="font-size: 18pt; color: #de2341;">
            <strong>Email Verification</strong>
        </span>
    </p>

    <p>&nbsp;</p>
    <p>Hi, {{name}}</p>

    <p>
        Please use this code below to verify your email address.
    </p>
    <p style="padding: 12px; border-left: 4px solid #d0d0d0; font-style: italic; text-align: center;">
        <strong style="font-size: xx-large;">{{code}}</strong>
    </p>

    <p>&nbsp;</p>

    <p>
        Thanks for choosing 
        <span style="color: #de2341;">TesaPay</span>.
    </p>

    <p>&nbsp;</p>

    <p>
        <em>Best wishes,</em>
        <br>
        <strong>
            <span style="color: #de2341;">TesaPay</span>
        </strong>
    </p>

</body>
</html>
